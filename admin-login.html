<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="stylelogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="images/train-logo.png">
</head>
<body>
    <div class="main">  
        <div class="admin-login">
            <form action="admin/admin.html" method="get">
                <label aria-hidden="true">Admin Login</label>
                <input type="text" name="admin-username" placeholder="Admin Username" required="">
                <input type="password" name="admin-password" placeholder="Password" required="">
                <a href="forgot.html" class="forgot" align="center">forgot password?</a>
                <button type="submit">Login</button>  
                <a href="login.html" class="back-btn">Back to User Login</a>  
            </form>
        </div>
    </div>
</body>
</html>
